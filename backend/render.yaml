services:
  - type: web
    name: tuition-chatbot-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false
      - key: API_GATEWAY_URL
        value: https://ahs-tuition-gateway.azurewebsites.net
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: Admin123!
      - key: CORS_ORIGIN
        sync: false
